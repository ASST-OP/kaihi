<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スパム回避用1.03</title>
</head>
<body>

    <input type="text" id="inputText" placeholder="文字列を入力">
    <button onclick="insertAndCopy()">スパム回避用に加工する</button>
    
    <script>
        function insertAndCopy() {
            const input = document.getElementById('inputText').value;
            const softHyphen = '\u00AD';
            const withHyphens = input.split('').join(softHyphen);

            // 一時的にテキストエリアを作成して、そこにテキストを入れて選択・コピーする
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = withHyphens;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            alert('コピーしました: ');

            // 入力フィールドをクリアする
            document.getElementById('inputText').value = '';
        }
    </script>

</body>
</html>
