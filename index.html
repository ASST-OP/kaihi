<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スパム回避1.02</title>
</head>
<body>

    <input type="text" id="inputText" placeholder="文字列を入力">
    <button onclick="insertAndCopy()">スパム回避用に加工</button>
    <p id="outputText"></p>

    <script>
        function insertAndCopy() {
            const input = document.getElementById('inputText').value;
            const withHyphens = input.split('').join('&shy;');
            document.getElementById('outputText').innerHTML = withHyphens;

            // 一時的にテキストエリアを作成して、そこにテキストを入れて選択・コピーする
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = withHyphens;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            alert('コピーしました: ');
        }
    </script>

</body>
</html>
