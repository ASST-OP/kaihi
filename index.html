<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スパム回避</title>
</head>
<body>

    <h1>スパム回避用文字列にする</h1>
    <input type="text" id="inputText" placeholder="文字列を入力">
    <button onclick="insertSoftHyphen()">ソフトハイフンを挿入</button>
    <p id="outputText"></p>
    <button onclick="copyToClipboard()">コピー</button>

    <script>
        function insertSoftHyphen() {
            const input = document.getElementById('inputText').value;
            const withHyphens = input.split('').join('&shy;');
            document.getElementById('outputText').innerHTML = withHyphens;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText').innerHTML;

            // 一時的にテキストエリアを作成して、そこにテキストを入れて選択・コピーする
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = output;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            alert('コピーしました: ');
        }
    </script>

</body>
</html>
